<nav class="navbar sticky-bottom navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">CRUD Usuarios</a>
      <a routerLink="/login" class="btn btn-outline-secondary" type="submit">Cerrar Sesión</a>
    </div>
</nav>

<br class="mb-5">

<div class="container">
	<div class="table-responsive table-wrapper">
    <div class="table-title mb-2">
      <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3">
          <h2>CRUD <b>Empleados</b></h2>
        </div>
        <div class="container-fluid col-sm-3 col-md-4 col-lg-4">
          <button type="button" class="btn btn-success" (click)="refresh()">
            <span>Refrescar</span>
          </button>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregar">
            <span>Agregar Empleado</span>
          </button>
        </div>
        <div class="container-fluid col-sm-6 col-md-4 col-lg-4">
          <form class="d-flex" role="search">
            <input type="search" placeholder="ID..." class="form-control" name="idBusqueda" [(ngModel)]="idBusqueda">
            <button class="btn btn-outline-secondary" type="submit" (click)="buscar()">Buscar</button>
          </form>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Usuario</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody *ngFor="let usr of usuarios; let i = index">
        <tr>
          <th scope="row">{{usr.id}}</th>
          <td>{{usr.nombre}}</td>
          <td>{{usr.correo}}</td>
          <td>{{usr.contrasena}}</td>
          <td class="btn-group me-2">
            <button type="button" class="btn btn-outline-secondary" (click)="setusr(usr)" data-bs-toggle="modal" data-bs-target="#editar">
              <span> Actualizar </span>
            </button>
            <button type="button" class="btn btn-outline-secondary" (click)="setusr(usr)" data-bs-toggle="modal" data-bs-target="#eliminar">
              <span> Eliminar </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Agregar Empleado -->
<div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregarEmpleado" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="agregarEmpleado">AGREGAR EMPLEADO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-3">
          <label>Nombre de Usuario</label>
          <input type="text" placeholder="Ingrese su nombre" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group mb-3">
          <label>Correo Electrónico</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.correo" required>
        </div>
        <div class="form-group mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="usuario.contrasena" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="agregar()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Actualizar Empleado -->
<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="editarEmpleado" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editarEmpleado">ACTUALIZAR EMPLEADO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group mb-3">
          <label>Nombre de Usuario</label>
          <input type="text" placeholder="Ingrese su nombre" class="form-control" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group mb-3">
          <label>Correo Electrónico</label>
          <input type="email" class="form-control" [(ngModel)]="usuario.correo" required>
        </div>
        <div class="form-group mb-3">
          <label>Contraseña</label>
          <input type="password" class="form-control" [(ngModel)]="usuario.contrasena" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="actualizar()" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Eliminar Empleado -->
<div class="modal fade" id="eliminar" tabindex="-1" aria-labelledby="eliminarEmpleado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="eliminarEmpleado">ELIMINAR EMPLEADO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <h4>¿Está seguro de eliminar a este empleado?</h4>
        <p class="text-secondary"><i>Esta acción no se puede deshacer.</i></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal"(click)="eliminar()" data-bs-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
